<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Modales</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="container">
        <div class="section section1">
            <div class="header">User story</div>
            <div class="content">
                
                <div class="form-group">
                    <textarea placeholder="Add your user story to generate the test cases..."></textarea>
                </div>
                
                <button onclick="mostrarMensaje('¡Has hecho clic en la Sección 1!')">Generate test cases</button>
            </div>
            <div class="section section2">
                <div class="header">Profiles</div>
                <div class="content">
                    
                    <ul id="itemList">
                        
                    </ul>

                    <div class="form-group">
                        <h2>Generate new profile</h2>
                        <label for="profile-name">Profile name</label>
                        <input type="text" placeholder="Add the profile name...">
                        <textarea placeholder="Add your prompt to create another profile..."></textarea>
                    </div>
                    
                    <button onclick="mostrarMensaje('¡Has hecho clic en la Sección 1!')">Generate profile</button>

                </div>
            </div>
        </div>

        <div class="section section3">
            <div class="header">Test cases</div>
            <div class="content">
                
                <div class="form-group">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Test case</th>
                                <th>Description</th>
                                <th>Steps</th>
                                <th>Expected result</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se llenarán aquí mediante JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="form-group">
                    <label for="textInput">Url</label>
                    <input type="text" id="input_url" name="input_url" placeholder="Add your url...">
                </div>
        
                <div class="form-group">
                    <div class="dropdown">
                        <input type="checkbox" id="dropdown-toggle" class="dropdown-toggle">
                        <label for="dropdown-toggle" class="dropdown-btn">Select profile(s) to test</label>
                        <div id="dropdown-content" class="dropdown-content">
                            
                        </div>
                    </div>
                    <div>
                        <button class="open-modal" id="openModalBtn">Execute</button>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
    <!-- El modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Encabezado del Modal</h2>
            <p>Este es el contenido del modal. Puedes añadir texto, imágenes, formularios, etc.</p>
            <button class="modal-button modal-button-primary">Aceptar</button>
            <button class="modal-button modal-button-secondary">Cancelar</button>
        </div>
    </div>

<script src="scripts/main.js"></script>
</body>
</html>
