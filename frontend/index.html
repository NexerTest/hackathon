<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Modales</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="container">
        <div class="section section1">
            <div class="header">User story</div>
            <div class="content">
                
                <div class="form-group">
                    <textarea placeholder="Add your user story..."></textarea>
                </div>
                
                <button onclick="mostrarMensaje('¡Has hecho clic en la Sección 1!')">Generar casos de prueba</button>
            </div>
            <div class="section section2">
                <div class="header">Profiles</div>
                <div class="content">
                    
                    <ol id="itemList">
                        
                    </ol>

                    <div class="form-group">
                        <textarea placeholder="Add your prompt to create another profile"></textarea>
                    </div>
                    
                    <button onclick="mostrarMensaje('¡Has hecho clic en la Sección 1!')">Generar profile</button>

                </div>
            </div>
        </div>

        <div class="section section3">
            <div class="header">Test cases</div>
            <div class="content">
                
                <div class="form-group">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Test case</th>
                                <th>Description</th>
                                <th>Steps</th>
                                <th>Expected result</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se llenarán aquí mediante JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="form-group">
                    <label for="textInput">Url</label>
                    <input type="text" id="input_url" name="input_url">
                </div>
        
                <div class="form-group">
                    <div class="dropdown">
                        <input type="checkbox" id="dropdown-toggle" class="dropdown-toggle">
                        <label for="dropdown-toggle" class="dropdown-btn">Seleccionar Opciones</label>
                        <div class="dropdown-content">
                            <label>
                                <input type="checkbox" name="option1" value="Option 1">
                                Opción 1
                            </label>
                            <label>
                                <input type="checkbox" name="option2" value="Option 2">
                                Opción 2
                            </label>
                            <label>
                                <input type="checkbox" name="option3" value="Option 3">
                                Opción 3
                            </label>
                            <label>
                                <input type="checkbox" name="option4" value="Option 4">
                                Opción 4
                            </label>
                        </div>
                    </div>
                    <div>
                        <button class="open-modal" id="openModalBtn">Abrir Modal</button>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
    <!-- El modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Encabezado del Modal</h2>
            <p>Este es el contenido del modal. Puedes añadir texto, imágenes, formularios, etc.</p>
            <button class="modal-button modal-button-primary">Aceptar</button>
            <button class="modal-button modal-button-secondary">Cancelar</button>
        </div>
    </div>

<script src="scripts/main.js"></script>
</body>
</html>
